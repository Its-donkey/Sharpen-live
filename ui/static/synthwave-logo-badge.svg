<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">synth.wave badge logo</title>
  <desc id="desc">Badge logo for synth.wave featuring concentric neon rings and a sweeping wave line.</desc>
  <defs>
    <linearGradient id="badgeGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2fb4"/>
      <stop offset="50%" stop-color="#7d5bff"/>
      <stop offset="100%" stop-color="#28e7ff"/>
    </linearGradient>
    <filter id="badgeShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#ff2fb4" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#28e7ff" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect width="320" height="320" rx="24" fill="#0b1024"/>
  <g filter="url(#badgeShadow)">
    <circle cx="160" cy="160" r="120" stroke="url(#badgeGlow)" stroke-width="12" fill="#0b1024"/>
    <circle cx="160" cy="160" r="88" stroke="#7d5bff" stroke-opacity="0.6" stroke-width="8" stroke-dasharray="12 12" fill="none"/>
    <circle cx="160" cy="160" r="64" stroke="#28e7ff" stroke-opacity="0.7" stroke-width="6" fill="none"/>
    <path d="M60 186 C96 120 128 212 170 152 C210 98 240 210 260 154" stroke="#ff2fb4" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
