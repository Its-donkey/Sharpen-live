<svg width="640" height="240" viewBox="0 0 640 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">synth.wave neon wordmark</title>
  <desc id="desc">Neon synthwave logotype featuring a wave glyph and the text synth.wave in geometric neon lettering.</desc>
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2fb4"/>
      <stop offset="50%" stop-color="#7d5bff"/>
      <stop offset="100%" stop-color="#28e7ff"/>
    </linearGradient>
    <filter id="softGlow" x="-10%" y="-20%" width="120%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="640" height="240" rx="16" fill="#0b1024"/>
  <rect x="10" y="10" width="620" height="220" rx="14" stroke="url(#glow)" stroke-width="2" fill="#0b1024"/>
  <g transform="translate(44 52)" filter="url(#softGlow)">
    <circle cx="60" cy="68" r="60" fill="#0b1024" stroke="url(#glow)" stroke-width="8"/>
    <path d="M10 80 C28 40 52 96 74 64 C96 32 122 94 134 60" stroke="#28e7ff" stroke-width="10" stroke-linecap="round" fill="none" />
  </g>
  <g transform="translate(160 72)" filter="url(#softGlow)">
    <text x="0" y="66" fill="#ff2fb4" font-family="'Audiowide','Exo 2','Trebuchet MS',sans-serif" font-size="72" letter-spacing="2">synth</text>
    <text x="315" y="66" fill="#28e7ff" font-family="'Audiowide','Exo 2','Trebuchet MS',sans-serif" font-size="72" letter-spacing="2">.wave</text>
    <path d="M6 90 Q46 76 86 94 T166 94 T246 94 T326 94 T406 94" stroke="url(#glow)" stroke-width="6" stroke-linecap="round" fill="none"/>
  </g>
</svg>
